<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="love_container">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 mx-auto">
            
                        <div class="love_calculator">
                           
                            <form class="text-center   p-5" action="">

                                <h1 class="h4 mb-4">Welcome To Love Calculator</h1>

                                <!-- User Name -->
                                <input type="text" id="user_name"  name="user_name" class="form-control mb-4" placeholder="Enter Your Name" required >

                                <!-- Partner Name -->
                                <input type="text" name="partner_name" id="partner_name" class="form-control mb-4" placeholder="Enter Your Partner Name" required >


                                <Input class="btn btn-light btn my-4"id="my_btn" type="submit" value="Calculate Now">
                                <div id="circle">
                                    <h1></h1>
                                </div>
                            </form>
                           
                        </div>
            
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
